<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .header {
            margin-bottom: 20px;
        }
        .header button {
            margin: 5px; /* Thêm khoảng cách giữa các nút */
        }
        iframe {
            width: 100%; /* Đặt chiều rộng của iframe là 100% */
            height: calc(100vh - 200px); /* Chiều cao tràn màn hình, trừ đi khoảng cách từ trên xuống */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header text-center">
            <div class="btn-group" role="group" aria-label="Test Buttons">
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest1.html')">Test 1</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest2.html')">Test 2</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest3.html')">Test 3</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest4.html')">Test 4</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest5.html')">Test 5</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest6.html')">Test 6</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest7.html')">Test 7</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest8.html')">Test 8</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest9.html')">Test 9</button>
                <button type="button" class="btn btn-primary" onclick="loadTest('practiceTest10.html')">Test 10</button>
            </div>
        </div>
        <div class="content" id="testContent" style="display: none;">
            <iframe id="testFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Thêm Bootstrap JS và jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadTest(testFile) {
            const testFrame = document.getElementById('testFrame');
            testFrame.src = testFile; // Tải nội dung bài kiểm tra vào iframe
            document.getElementById('testContent').style.display = 'block'; // Hiện nội dung
        }
    </script>
</body>
</html>
