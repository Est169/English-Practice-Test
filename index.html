<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test</title>
    <!-- Thêm Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%; /* Đặt chiều rộng của iframe là 100% */
            height: calc(100vh - 200px); /* Chiều cao tràn màn hình, trừ đi khoảng cách từ trên xuống */
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Practice Tests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Tests
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest1.html')">Test 1</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest2.html')">Test 2</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest3.html')">Test 3</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest4.html')">Test 4</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest5.html')">Test 5</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest6.html')">Test 6</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest7.html')">Test 7</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest8.html')">Test 8</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest9.html')">Test 9</a>
                        <a class="dropdown-item" href="#" onclick="loadTest('practiceTest10.html')">Test 10</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content" id="testContent" style="display: none;">
            <iframe id="testFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Thêm Bootstrap JS và jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadTest(testFile) {
            const testFrame = document.getElementById('testFrame');
            testFrame.src = testFile; // Tải nội dung bài kiểm tra vào iframe
            document.getElementById('testContent').style.display = 'block'; // Hiện nội dung
        }
    </script>
</body>
</html>
