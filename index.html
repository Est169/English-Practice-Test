<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1140px; /* Đặt chiều rộng tối đa là 1140px */
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            height: 66px; /* Đặt chiều cao của header là 66px */
            display: flex;
            align-items: center; /* Căn giữa nội dung theo chiều dọc */
            justify-content: center; /* Căn giữa nội dung theo chiều ngang */
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0; /* Bỏ margin để không làm tăng chiều cao */
        }
        .header button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 5px; /* Thêm khoảng cách giữa các nút */
        }
        .header button:hover {
            background-color: #23527c; /* Màu nền khi hover */
        }
        .content {
            display: none; /* Ẩn nội dung ban đầu */
            margin-top: 20px;
        }
        iframe {
            width: 1140px; /* Đặt chiều rộng của iframe là 1140px */
            height: calc(100vh - 200px); /* Chiều cao tràn màn hình, trừ đi khoảng cách từ trên xuống */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="loadTest('practiceTest1.html')">Test 1</button>
            <button onclick="loadTest('practiceTest2.html')">Test 2</button>
            <button onclick="loadTest('practiceTest3.html')">Test 3</button>
            <button onclick="loadTest('practiceTest4.html')">Test 4</button>
            <button onclick="loadTest('practiceTest5.html')">Test 5</button>
            <button onclick="loadTest('practiceTest6.html')">Test 6</button>
            <button onclick="loadTest('practiceTest7.html')">Test 7</button>
            <button onclick="loadTest('practiceTest8.html')">Test 8</button>
            <button onclick="loadTest('practiceTest9.html')">Test 9</button>
            <button onclick="loadTest('practiceTest10.html')">Test 10</button>
        </div>
        <div class="content" id="testContent">
            <iframe id="testFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function loadTest(testFile) {
            const testFrame = document.getElementById('testFrame');
            testFrame.src = testFile; // Tải nội dung bài kiểm tra vào iframe
            document.getElementById('testContent').style.display = 'block'; // Hiện nội dung
        }
    </script>
</body>
</html>
